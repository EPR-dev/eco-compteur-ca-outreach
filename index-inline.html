lat": 39.145, "lon": -121.591, "category": "State Agency"}, {"name": "Caltrans District 4 (Oakland)", "lat": 37.804, "lon": -122.271, "category": "State Agency"}, {"name": "Caltrans District 5 (San Luis Obispo)", "lat": 35.282, "lon": -120.659, "category": "State Agency"}, {"name": "Caltrans District 6 (Fresno)", "lat": 36.737, "lon": -119.787, "category": "State Agency"}, {"name": "Caltrans District 7 (Los Angeles)", "lat": 34.053, "lon": -118.243, "category": "State Agency"}, {"name": "Caltrans District 8 (San Bernardino)", "lat": 34.108, "lon": -117.289, "category": "State Agency"}, {"name": "Caltrans District 9 (Bishop)", "lat": 37.364, "lon": -118.395, "category": "State Agency"}, {"name": "Caltrans District 10 (Stockton)", "lat": 37.957, "lon": -121.29, "category": "State Agency"}, {"name": "Caltrans District 11 (San Diego)", "lat": 32.715, "lon": -117.162, "category": "State Agency"}, {"name": "Caltrans District 12 (Santa Ana)", "lat": 33.745, "lon": -117.867, "category": "State Agency"}, {"name": "SANDAG (San Diego)", "lat": 32.715, "lon": -117.162, "category": "Regional Agency"}, {"name": "SCAG (Los Angeles)", "lat": 34.05, "lon": -118.25, "category": "Regional Agency"}, {"name": "MTC (Bay Area, Oakland)", "lat": 37.804, "lon": -122.271, "category": "Regional Agency"}, {"name": "SACOG (Sacramento)", "lat": 38.581, "lon": -121.494, "category": "Regional Agency"}, {"name": "LA Metro (HQ)", "lat": 34.056, "lon": -118.234, "category": "Transit"}, {"name": "BART (Oakland)", "lat": 37.803, "lon": -122.271, "category": "Transit"}, {"name": "VTA (San Jose)", "lat": 37.393, "lon": -121.943, "category": "Transit"}, {"name": "UC Berkeley", "lat": 37.871, "lon": -122.258, "category": "University"}, {"name": "UCLA ITS", "lat": 34.068, "lon": -118.444, "category": "University"}, {"name": "UC Davis", "lat": 38.544, "lon": -121.74, "category": "University"}, {"name": "UC San Diego", "lat": 32.88, "lon": -117.234, "category": "University"}];

    const colorByCategory = {
      "City Agency": "#1f77b4",
      "Business District": "#17becf",
      "University": "#ff7f0e",
      "NGO": "#8c564b",
      "Transit": "#9467bd",
      "Regional Agency": "#2ca02c",
      "State Agency": "#2ca02c"
    };

    const map = L.map('map').setView([36.7783, -119.4179], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap contributors' }).addTo(map);

    // Prepare cluster groups per category
    const groups = {};
    const layerState = {};
    Object.keys(colorByCategory).forEach(cat => {
      groups[cat] = L.markerClusterGroup();
      layerState[cat] = true;
      map.addLayer(groups[cat]);
    });

    function markerIcon(color) {
      return L.divIcon({
        html: '<svg width="18" height="18" viewBox="0 0 24 24"><circle cx="12" cy="12" r="7" fill="'+color+'" stroke="#222" stroke-width="1"/></svg>',
        className: '',
        iconSize: [18, 18],
        iconAnchor: [9, 9]
      });
    }

    let allRows = DATA;
    const markers = [];
    function normalize(s) { return (s||'').toString().toLowerCase(); }

    function buildUI() {
      // Build layer checkboxes
      const panel = document.getElementById('layersPanel');
      Object.keys(groups).forEach(cat => {
        const id = 'chk_' + cat.replace(/\W+/g, '_');
        const wrapper = document.createElement('label');
        wrapper.className = 'checkbox';
        const cb = document.createElement('input');
        cb.type = 'checkbox';
        cb.id = id;
        cb.checked = true;
        cb.addEventListener('change', () => { layerState[cat] = cb.checked; applyFilters(); });
        const txt = document.createTextNode(' ' + cat);
        wrapper.appendChild(cb);
        wrapper.appendChild(txt);
        panel.appendChild(wrapper);
      });

      // Search bindings
      const box = document.getElementById('searchBox');
      const clearBtn = document.getElementById('clearBtn');
      let tmr = null;
      box.addEventListener('input', () => { if (tmr) clearTimeout(tmr); tmr = setTimeout(applyFilters, 200); });
      clearBtn.addEventListener('click', () => { box.value = ''; applyFilters(); });
    }

    function applyFilters() {
      const q = normalize(document.getElementById('searchBox').value);
      // Clear all groups
      Object.values(groups).forEach(g => g.clearLayers());
      // Re-add only matching markers
      let count = 0;
      markers.forEach(obj => {
        const cat = obj.row.category;
        const name = normalize(obj.row.name);
        const catNorm = normalize(cat);
        const match = !q || name.includes(q) || catNorm.includes(q);
        if (match) {
          count++;
          if (layerState[cat] !== false) {
            if (groups[cat]) groups[cat].addLayer(obj.marker);
            else groups["City Agency"].addLayer(obj.marker);
          }
        }
      });
      // Apply layer visibility
      Object.keys(groups).forEach(cat => {
        if (layerState[cat]) { if (!map.hasLayer(groups[cat])) map.addLayer(groups[cat]); }
        else { if (map.hasLayer(groups[cat])) map.removeLayer(groups[cat]); }
      });
      document.getElementById('resultCount').textContent = count + " match" + (count===1?"":"es");
    }

    // Build markers once
    allRows.forEach(row => {
      const color = colorByCategory[row.category] || "#555";
      const m = L.marker([row.lat, row.lon], { icon: markerIcon(color) })
                .bindPopup("<b>"+(row.name||"")+"</b><br/>Category: "+(row.category||""));
      markers.push({row, marker: m});
    });

    buildUI();
    applyFilters();
  </script>
